<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Header Content -->
    </div>
  </div>
</div>

<div class="container-fluid mt--7">

  <div class="row">

    <div class="col-5">
      <div class="card card-stats bg-primary pointer" [routerLink]="['/ticketMenu']">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-white mb-0">Meus Tickets abertos</h5>
              <span class="h4 font-weight-bold text-white mb-0">350,897</span>
            </div>
            <div class="col-auto">
              <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                <i class="fas fa-clipboard-list"></i>
              </div>
            </div>
          </div>
          <p class="mt-3 mb-0 text-muted text-sm">
            <br />
          </p>
        </div>
      </div>
    </div>

    <div class="col-1"></div>

    <div class="col-5">
      <div class="card card-stats bg-primary pointer" data-toggle="modal" data-target="#newTicketModal">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-white mb-0">Abrir novo ticket</h5>
            </div>
            <div class="col-auto">
              <div class="icon icon-shape bg-success text-white shadow">
                <i class="fas fa-ticket-alt"></i><sup><i class="fas fa-plus"></i></sup>
              </div>
            </div>
          </div>
          <p class="mt-3 mb-0 text-muted text-sm">
            <br />
          </p>
        </div>
      </div>
    </div>
  </div>

  <br />

  <div class="row">

    <div class="col-5">
      <div class="card card-stats bg-primary pointer">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-white mb-0">Meus tickets encerrados</h5>
            </div>
            <div class="col-auto">
              <div class="icon icon-shape bg-lgreen text-white shadow">
                <i class="fas fa-check-double"></i>
              </div>
            </div>
          </div>
          <p class="mt-3 mb-0 text-muted text-sm">
            <br />
          </p>
        </div>
      </div>
    </div>

    <div class="col-1"></div>

    <div class="col-5">
      <div class="card card-stats bg-primary pointer">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-white mb-0">Historicos de tickets</h5>
            </div>
            <div class="col-auto">
              <div class="icon icon-shape bg-info text-black shadow">
                <i class="fas fa-history"></i>
              </div>
            </div>
          </div>
          <p class="mt-3 mb-0 text-muted text-sm">
            <br />
          </p>
        </div>
      </div>
    </div>
  </div>



</div>

<!-- Modal para abrir um novo ticket -->
<div class="col-12">
  <div class="modal fade" id="newTicketModal" tabindex="-1" role="dialog" aria-labelledby="modal-notification"
    aria-hidden="true">
    <div class="modal-dialog modal-info modal-dialog-centered modal-" role="document">
      <div class="modal-content bg-gradient-info">

        <div class="modal-header">
          <h3 class="modal-title" id="modal-title-notification">Criar um novo ticket</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>

        <div class="modal-body">

          <form [formGroup]="ticketForm">
            <div class="row">
              <div class="col-8">

                <div class="form-group">
                  <label for="assuntoInput">Assunto: </label>
                  <input type="text" class="form-control" formControlName="assunto" [(ngModel)]="ticket.assunto"
                    id="assuntoInput" placeholder="Assunto" />
                </div>
              </div>

              <div class="col-4">
                <div class="form-group">
                  <label for="setorSelector">Setor destino: </label>
                  <select formControlName="setor_id" [(ngModel)]="ticket.setor_id" class="form-control"
                    id="setorSelector">
                    <option *ngFor="let setor of setores" value="{{setor.id}}">{{setor.nome}}</option>
                  </select>
                </div>
              </div>

            </div>

            <div class="row">
              <div class="col-12">

                <div class="form-group">
                  <label for="descricaoInput">Descrição: </label>
                  <textarea cols="5" rows="5" class="form-control" formControlName="descricao"
                    [(ngModel)]="ticket.descricao" id="descricaoInput"></textarea>
                </div>
              </div>
            </div>
          </form>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-link text-white ml-auto" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-success" (click)="createNewTicket()">Enviar&nbsp;<i
              class="fas fa-paper-plane"></i></button>
        </div>

      </div>
    </div>
  </div>
</div>
