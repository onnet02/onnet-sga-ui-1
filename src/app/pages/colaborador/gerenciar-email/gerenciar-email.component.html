<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">

    </div>
  </div>
</div>


<div class="container-fluid mt--7">

  <div class="row">
    <div class="card card-design col-12 bg-color-style">
      <br />
      <button type="btn" class="btn btn-success  sticky " data-target="#newEmailModal" data-toggle="modal">Novo
        email
        &nbsp; <i class="fas fa-plus-circle"></i></button>

      <div class="row">
        <div class="col-6">
          <mat-form-field>
            <input matInput type="text" (keyup)="applyFilter($event.target.value)" class="form-control" filterInput
              placeholder="Filtrar" />
          </mat-form-field>
        </div>
      </div>

      <br/>

      <div class="card-body">
        
      
    <table id="table-cargo" mat-table [dataSource]="dataSource" matSort width="100%">

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
          <td mat-cell *matCellDef="let element">{{element.endereco}}</td>
        </ng-container>
  
        <ng-container matColumnDef="em_uso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Disponibilidade</th>
          <td mat-cell *matCellDef="let element">{{element.em_uso ? 'Em uso' : 'Disponivel'}}</td>
        </ng-container>
  
        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Editar</th>
          <td mat-cell *matCellDef="let element">
            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#newEmailModal"
              (click)="chargeForm(element)">Editar &nbsp;<i class="far fa-edit"></i> </button>
          </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displeyedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displeyedColumns;"></tr>
  
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
      </div>

    </div>


    <div class="col-12">
        <div class="modal fade" id="newEmailModal" tabindex="-1" role="dialog" aria-labelledby="modal-notification"
          aria-hidden="true">
          <div class="modal-dialog modal-info modal-dialog-centered modal-" role="document">
            <div class="modal-content bg-gradient-info">
    
              <div class="modal-header">
                <h3 class="modal-title" id="modal-title-notification">Criar uma novo email</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span>
                </button>
              </div>
    
              <div class="modal-body">
    
                <form [formGroup]="emailForm">
                  <div class="row">
                    <div class="col-6">
    
                      <div class="form-group">
                        <label for="emailInput">Email: </label>
                        <input type="email" class="form-control" formControlName="endereco"
                          [(ngModel)]="email.endereco" id="assuntoInput" placeholder="E-mail" />
                      </div>
                    </div>
  
                  </div>
    
    
                  <div class="modal-footer">
                    <button type="button" class="btn btn-link text-white ml-auto" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-success" (click)="save()"
                      [disabled]="!emailForm.valid">Salvar&nbsp;<i class="fas fa-paper-plane"></i></button>
                  </div>
                </form>
    
              </div>
    
    
    
    
    
            </div>
          </div>
        </div>
      </div>
    
  </div>

</div>
